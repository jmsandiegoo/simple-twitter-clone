schema {
  query: Query
  mutation: Mutation
}
type User {
  username: String!
  email: String!
  name: String!
  birthdate: AWSDate!
  createdAt: AWSTimestamp!
}

input UserInput {
  username: String!
  email: String!
  name: String!
  birthdate: AWSDate!
}

type Query {
  getUser(username: String!): User
  getAllUser: [User]
}

type Mutation {
  createUser(userInput: UserInput!): User
}